<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>hw_10</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                {% if user.is_authenticated %}
                <a href="{% url 'quotes:add_author_and_quote' %}" class="btn btn-primary">Add new quote</a>
                {% endif %}
            </h1>
        </div>
        <div class="col-md-4 ">

            {% if user.is_authenticated %}
            <form method="post" action="{% url 'app_auth:logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="margin-top: 8px" class="btn btn-secondary">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'app_auth:signup' %}" style="margin-top: 8px" class="btn btn-primary">SignUp</a>
            <a href="{% url 'app_auth:signin' %}" style="margin-top: 8px" class="btn btn-success">Login</a>
            {% endif %}

        </div>
    </div>


    {% block content %}
    {% endblock %}

</div>
</body>
</html>
